services:
  postgres_database:
    container_name: docker_postgres_database
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - savings_manager_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "$${POSTGRES_USER}", "-d", "$${POSTGRES_DB}" ]
      interval: 5s
      retries: 3
      start_period: 30s
      timeout: 10s

  test_postgres_database:
    image: postgres:16
    ports:
      - "8765:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "$${POSTGRES_USER}",  "-d", "$${POSTGRES_DB}" ]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s

  app:
    container_name: savings_manager
    build:
      context: ../
      dockerfile: docker/deploy-savings-manager.Dockerfile
    depends_on:
      postgres_database:
        condition: service_healthy
    links:
      - postgres_database
    ports:
      - "64000:8001"
    environment:
      DB_HOST: postgres_database  # set fix to postgres docker! don't use the env var

      DB_DRIVER: ${DB_DRIVER}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - savings_manager_network

networks:
  savings_manager_network:
    driver: bridge

volumes:
  postgres-data:
