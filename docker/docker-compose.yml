services:
  postgres_database:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=savings_manager
    networks:
      - savings_manager_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      retries: 3
      start_period: 30s
      timeout: 10s

  test_postgres_database:
    image: postgres:16
    ports:
      - "8765:5432"
    environment:
      - POSTGRES_PASSWORD=test_postgres
      - POSTGRES_USER=test_postgres
      - POSTGRES_DB=savings_manager
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      retries: 3
      start_period: 30s
      timeout: 10s

  app:
    container_name: savings_manager
    build:
      context: ../
      dockerfile: docker/deploy-savings-manager.Dockerfile
    depends_on:
      postgres_database:
        condition: service_healthy
        # health check of postgres would be nice :D
    links:
      - postgres_database
    ports:
      - "64000:8001"
    environment:
      - DB_DRIVER=postgresql+asyncpg
      - DB_NAME=savings_manager
      - DB_HOST=postgres_database
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    networks:
      - savings_manager_network

networks:
  savings_manager_network:
    driver: bridge

volumes:
  postgres-data:
